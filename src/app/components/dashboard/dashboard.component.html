<div class="w-fit dashboard">
    <!-- Upper part buttons -->
    <div class="flex w-full justify-center items-center gap-16 pt-20 pb-6">
        <button class="btn-main flex flex-col justify-center items-center background-red-dehn text-white border-radius"
            (click)="displayUpdateDialog = true">
            <span>UPDATE</span>
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125" />
            </svg>              
        </button>
        <button class="btn-main flex flex-col justify-center items-center background-red-dehn text-white border-radius"
            (click)="displayAddDialog = true">
            <span>ADD</span>
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
            </svg>                                    
        </button>
        <button class="btn-main flex flex-col justify-center items-center background-red-dehn text-white border-radius"
            (click)="displayDeleteDialog = true">
            <span>DELETE</span>
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
            </svg>              
        </button>
    </div>

    <!-- Lower part table -->
    <div class="w-fit my-6 border border-gray-300 border-radius p-1px">
        <table class="main-table table-fixed min-w-full bg-white border-none">
            <thead>
                <tr class="bg-white">
                    <th class="py-2 px-4 text-start border-b">ID</th>
                    <th class="py-2 px-4 text-start border-b w-3/12">Title</th>
                    <th class="py-2 px-4 text-start border-b w-5/12">Description</th>
                    <th class="py-2 px-4 text-start border-b w-2/12">Due Date</th>
                    <th class="py-2 px-4 text-start border-b w-1/12 ">Status</th>
                    <th class="py-2 px-4 text-start border-b w-1/12">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let task of tasks">
                    <td class="py-2 px-4 border-b">{{ task.id }}</td>
                    <td class="py-2 px-4 border-b w-3/12">{{ task.title }}</td>
                    <td class="py-2 px-4 border-b w-5/12">{{ task.description }}</td>
                    <td class="py-2 px-4 border-b w-2/12">{{ task.dueDate }}</td>
                    <td class="py-2 px-4 border-b w-1/12">{{ task.status }}</td>
                    <td class="w-full py-2 px-4 border-b w-1/12">
                        <div class="w-full h-full flex flex-row items-center justify-center gap-2">
                            <button class="btn-icon" (click)="onDeleteTask(task.id)">
                                <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                                </svg>
                            </button>
                            <button class="btn-icon" (click)="onUpdateTask(task.id)">
                                <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125" />
                                </svg>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<app-delete-dialog
    [displayDialog]="displayDeleteDialog" (onClose)="displayDeleteDialog = false">
</app-delete-dialog>

<app-add-dialog
    [displayDialog]="displayAddDialog" (onClose)="displayAddDialog = false">
</app-add-dialog>

<app-update-dialog
    [updateID]="updateID" [displayDialog]="displayUpdateDialog" (onClose)="displayUpdateDialog = false">
</app-update-dialog>
